build:
    environment:
        php: 7.3
        mysql: 5.7
        node: 10.15.3

    services:
        mysql: 5.7
    
    dependencies:
        before:
            - cp tests/.env.scrutinizer .env
            - mysql -e 'create database `scrutinizer`;'
            - mysql -e 'create database `tb-dev-testing`;'
            - composer self-update
            - composer install --no-interaction
            - pear install pear/PHP_CodeSniffer
            - phpenv rehash
            - npm install n -g
            - npm install -g jshint
            - npm install
        after:
            - php artisan key:generate
            - php artisan migrate
            
filter:
    excluded_paths:
        - 'tests/'
        - 'docs/'
        - 'vendor/'
        - 'node_modules'